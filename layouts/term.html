{{ define "main" }}
<main class="container py-5" role="main">
  <header class="row border-bottom mb-4">
    <div class="col-12">
      <h1 class="py-2 mb-4 border-bottom border-5 border-primary">{{ .Title }}</h1>
      {{ if .Content }}
      <div class="lead mb-4">{{ .Content }}</div>
      {{ end }}
    </div>
  </header>

  <section aria-label="Article listing">
    {{ $paginator := .Paginate .Pages 50 }}
    {{ range $paginator.Pages }}
    <div class="row">
      <div class="col-auto">
        <a href="{{ .RelPermalink }}" class="text-decoration-none">{{ .Params.surah }}:{{ .Params.ayah }}</a>
      </div>
      <div class="col">
        {{ .Content }}
      </div>
    </div>
    {{ end }}
  </section>

  {{ partial "pagination.html" $paginator }}
</main>
{{ end }}
